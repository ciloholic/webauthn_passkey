inherit_gem: { rubocop-rails-omakase: rubocop.yml }

plugins:
  - rubocop-rails
  - rubocop-performance

AllCops:
  NewCops: enable
  Exclude:
    - vendor/**/*
    - node_modules/**/*

#################### Style ####################

Style/FrozenStringLiteralComment:
  Enabled: true
  EnforcedStyle: always

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/Documentation:
  Enabled: false

#################### Lint ####################

Lint/AmbiguousBlockAssociation:
  Exclude:
    - lib/tasks/*

#################### Metrics ####################

Metrics/AbcSize:
  Max: 30
  Exclude:
    - lib/tasks/*

Metrics/BlockLength:
  Exclude:
    - lib/tasks/*

Metrics/CyclomaticComplexity:
  Exclude:
    - lib/tasks/*

Metrics/MethodLength:
  Max: 20
  Exclude:
    - lib/tasks/*

Metrics/PerceivedComplexity:
  Max: 15

#################### Layout ####################

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: true

Layout/EndAlignment:
  Exclude:
  - lib/tasks/*

Layout/LineLength:
  Enabled: false
